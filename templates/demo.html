<body>
    <style>
        body {
            background-color: rgb(240, 240, 240);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    
    <p></p>
    
    <div align="center" style="background:rgb(255, 255, 255); width: 600px; height: 400px; margin: 0 auto">
        <strong>
            <nav>
                <br/>
                <h1>Speaker verification demo</h1>
            </nav>
        </strong>
        <h2>Select 2 audio files to upload</h2>
        <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="file" name="files[]" multiple="true" autocomplete="off" required>
                </p>
            </dl>
            <p>
                <input type="submit" value="Submit">
            </p>
            
            {%if result %}
            <p style="background-color: rgb(220, 220, 220); width: 200px; height: 80px; margin: 0 auto" font-size: 16px>
                <br/> 
                Matching: {{matching|safe}}
                <br/> 
                score: {{result|safe}}</p>
            {% endif %}

            {%if inference_time %}
            <p style="background-color: rgb(200, 200, 200); width: 200px; height: 50px; margin: 0 auto" font-size: 16px>
                Inference time: {{inference_time|safe}} seconds</p>
            {% endif %}
            
        </form>
    </div>
</body>
