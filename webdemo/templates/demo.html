<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <div align="center">
        <title>Final Project</title>
    </div>
    <style>
        article,
        aside,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }
    </style>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>
  <script type="text/x-mathjax-config">
   MathJax.Hub.Config({
      tex2jax: { inlineMath: [["$","$"],["\\(","\\)"]] },
      "HTML-CSS": {
        linebreaks: { automatic: true, width: "container" }          
      }              
   });
</script>
</head>

<body>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/vectors/biometric-voice-recognition-vector-id483768989?k=20&m=483768989&s=612x612&w=0&h=ye6FGQ9MXUfKEpolYcJmRTBtmBxfW4WMjcDLrFC3r8o=');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <p>\
    <nav>
    </nav>
    </p>
    <div align="center" style="background:rgb(255, 255, 255); width: 600px; height: 400px; margin: 0 auto">
        <strong>
            <nav>
                <h1>User voice verification demo</h1>
            </nav>
        </strong>
        <h2>Select 2 audio files to upload</h2>
        <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="file" name="files[]" multiple="true" autocomplete="off" required>
                </p>
            </dl>
            <p>
                <input type="submit" value="Submit">
            </p>
            </p>
            {%if result %}
            <p style="background-color: rgb(32, 60, 85); width: 200px; height: 50px; margin: 0 auto">Matching: {{result|safe}}</p>
            {% endif %}
            {%if inference_time %}
            <p style="background-color: rgb(70, 107, 139); width: 200px; height: 50px; margin: 0 auto">Inference time: {{inference_time|safe}} seconds</p>
            {% endif %}
            
        </form>
    </div>
</body>

</html>
